{% extends 'app/base.html' %}

{% block content %}
<div class="container mx-auto p-6 max-w-3xl">
    <div class="flex flex-col md:flex-row gap-6">
        {% if product.image %}
        <div class="flex-1">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded-lg shadow-md">
        </div>
        {% endif %}

        <div class="flex-1">
            <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
            <p class="text-gray-700 mb-4">{{ product.description }}</p>
            <p class="text-xl font-semibold mb-4">â‚±{{ product.base_price }}</p>
            
            <div>
                {% if product.is_available %}
                    <span class="badge badge-success">Available</span>
                {% else %}
                    <span class="badge badge-error">Unavailable</span>
                {% endif %}
            </div>

            <a href="#" class="btn btn-primary mt-6">Add to Order</a>
        </div>
    </div>
</div>
{% endblock content %}
